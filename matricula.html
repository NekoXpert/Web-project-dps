<body>


    <article class="container-alert">
        <section class="modal-content">
           <section class="background-help"> <h2 class="color-yellow">¡Matrícula gratis!</h2>
            </section>
            <section class="model-two">
            <p>Solicita más información aquí:</p>
         
            <form action="">
                <input type="text" name="nombres" id="nombres" placeholder="Nombres" required>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
                <input type="tel" name="telefono" id="telefono" pattern="[9]{1}[0-9]{8}" placeholder="Teléfono / Celular" required>

                <section class="checkbox-container">
                    <input type="checkbox" name="politicas" id="politicas" required>
                    <label for="politicas">
                        Acepto haber leído las <span class="subrayado">políticas de privacidad</span> y los <span
                            class="subrayado">términos y condiciones</span>.
                    </label>
                </section>

                <button type="submit">Solicitar</button>
           

            </form>
        </section>
    </article>







</body>
